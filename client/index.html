<html>
<head>
	<title>Instagram Scraper</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script src="lib/jquery-3.3.1.min.js"></script>

	<link rel="stylesheet" href="lib/bootstrap-4.1.3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/font-awesome/css/all.min.css">
	<link rel="stylesheet" href="css/global.css">

	<script src="lib/bootstrap-4.1.3-dist/js/bootstrap.bundle.min.js"></script>
	<script src="lib/lodash-1.8.3.js"></script>
	
	<script src="js/app.js"></script>
	
	<script>
		$( document ).ready( app.init );
	</script>
</head>
<body>
	<div class="container">
		<div class="row text-center">
			<div class="col">
				<h1>
					UNUM Code Challenge
				</h1>
			</div>
		</div>
		<div class="row text-center">
			<div class="col">
				<h5>
					Enter an Instagram username to grab the profile data
				</h5>
			</div>
		</div>
		<div class="row justify-content-md-center">
			<div class="col-sm col-md-6">
				<form action="javascript:0" onsubmit="app.submitForm()">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="@_symbol">@</span>
						</div>
						<input type="text" class="form-control" id="IG_username" placeholder="Username" aria-describedby="@_symbol" required>
					</div>
					<div class="form-actions text-center">
						<button type="submit" class="btn btn-primary mt-1">Submit</button>
					</div>
				</form>
			</div>
		</div>
		<div id="results-area">
		</div>
	</div>
</body>
</html>
